<!DOCTYPE html>
<html>
    <head>
        <title>Ryo Rifaldhi</title>
    </head>
    <body>
        <h1>Javascript Can Change Images</h1>
        <img id="myImage" onclick="changeImage()" src="pic_bulboff.gif" widh="100" height="180" >
        <p>Click the image to change image.</p>
        <script>
            function changeImage() {
                var image = document.getElementByID('myImage') ;
                if (image.src.match("bulbon")) {
                    image.src = "pic_bulboff.gif";
                } else {
                    image.src = "pic_bulbon.gif"
                }
            }
        </script>
    </body>
</html>
