<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headings Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 50%;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
        }

        h3 {
            color: #999;
        }

        h4 {
            color: #ccc;
        }

        h5 {
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
    </div>
</body>
</html>
